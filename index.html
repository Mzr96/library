<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Library</div>
      <button class="add-new-book">+ Add Book</button>
    </header>
    <section class="books"></section>
    <form class="hide" action="#">
      <h2>Add New Book</h2>
      <div>
        <label for="title">Title</label>
        <input required type="text" name="title" id="title" />
      </div>
      <div>
        <label for="author">Author</label>
        <input required type="text" name="author" id="author" />
      </div>
      <div>
        <label for="pages">Pages</label>
        <input required type="number" name="pages" id="pages" />
      </div>
      <div>
        <label for="isread">Have your Read? </label>
        <input type="checkbox" name="isread" id="isread" />
      </div>
      <button class="add">Add</button>
    </form>
  </body>
</html>
